<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>
      <div class="ion-text-wrap">{{ 'TRANSLATION.TITLE' | translate }}</div>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <div *ngFor="let translation of translations">
    <ion-row>
      <ion-col>
        <ion-item button="true" color="primary" class="ion-text-center ion-text-wrap" (click)="setLanguage(translation)">
          <ion-avatar slot="start">
            <ion-img src="/assets/img/{{translation.iconPath}}.png"></ion-img>
          </ion-avatar>
          <ion-label>
            <h2>{{ translation.name }}</h2>
          <small>+{{ "TRANSLATION.DEU" | translate }}</small>
          </ion-label>
        </ion-item>
      </ion-col>
    </ion-row>
    </div>
  </ion-grid>
</ion-content>
