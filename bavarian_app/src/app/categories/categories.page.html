<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>
      <div class="ion-text-wrap" *ngIf="mode === 0; else quizMode">{{ 'CATEGORIES.TITLE_LEARNING' | translate }}</div>
      <ng-template #quizMode>
        <div class="ion-text-wrap">{{ 'CATEGORIES.TITLE_QUIZ' | translate }}</div>
      </ng-template>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngFor="let level of levels">
    <div *ngIf="checkLevel(level)">
      <ion-list>
        <ion-list-header>{{ 'CATEGORIES.LEVELPREFIX' | translate }} {{ level.id }}</ion-list-header>
        <ion-item *ngFor="let category of getCategoriesFromLevel(level)" button (click)="chooseCategory(category)">
          <ion-avatar slot="start">
            <img src="/assets/img/{{ category.iconPath }}.png" alt="image which describes the category more or less...">
          </ion-avatar>
          <ion-label>{{ category.name }}</ion-label>
          <div *ngIf="setCheckMark(category)">
          <ion-icon slot="end" name="checkmark-circle-outline"></ion-icon>
          </div>
        </ion-item>
      </ion-list>
    </div>
  </div>

</ion-content>
